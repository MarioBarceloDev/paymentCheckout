<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Formulario de pagos</title>
	</head>
	<body>
		<div class="card">
			<div class="card__header">
				<img src="./icons/logo.png" class="logo" />
				<h1>Payment information</h1>
			</div>
			<form action="">
				<div>
					<label for="full-name">Full Name</label>
					<input
						type="text"
						id="full-name"
						aria-label="Full Name"
						placeholder="Alex Montoya"
						required
					/>
				</div>

				<div>
					<label for="card-number">Card Number</label>
					<input
						type="text"
						id="card-number"
						aria-label="Card Number"
						maxlength="12"
						pattern="[0-9]{12}"
						placeholder="1234 1234 1234 1234"
						required
					/>
				</div>

				<div>
					<div>
						<label for="expiration-month">Expiration Date</label>
						<select
							id="expiration-month"
							aria-label="Expiration Month"
							placeholder="MM"
							required
						>
							<option>01</option>
							<option>02</option>
							<option>03</option>
							<option>04</option>
							<option>05</option>
							<option>06</option>
							<option>07</option>
							<option>08</option>
							<option>09</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
						<select
							id="expiration-year"
							aria-label="Expiration Year"
							placeholder="YY"
							required
						>
							<option>22</option>
							<option>23</option>
						</select>
					</div>
					<div>
						<label for="cvc">CVC</label>
						<input
							class="cvc-input"
							type="tel"
							maxlength="3"
							id="cvc"
							required
						/>
					</div>
				</div>
				<div>
					<label for="cardholder-name">Address</label>
					<input
						type="text"
						id="address"
						aria-label="adress"
						placeholder="Av. Morelos 123"
						required
					/>
				</div>
				<button type="submit">Confirm payment</button>
			</form>
			<small>Verify the information is correct</small>
		</div>
	</body>
</html>
